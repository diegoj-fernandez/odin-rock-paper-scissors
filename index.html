<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">
        <img class="header-img" src="./img/canvaLogoOne.png">
        <div class="header-links">
            <a href="">Info</a>
            <a href="">Instructions</a>
            <a href="">Play</a>
        </div>
    </div>
    <div class="btn-container">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
    <div class="results">
        <div class="score-container">
            <div class="user-score">
                <h3><u>YOU</u></h3>
                <p id="player-score">0</p>
            </div>
            <div class="comp-score">
                <h3><u>COMPUTER</u></h3>
                <p id="computer-score">0</p>
            </div>
        </div>

        <!--

        <div><p id="overall-results"></p></div>
        
        <h2>Round Outcome</h2>
        <p id="tracker">YOU:<span id="player-score">0</span><br>COMPUTER:<span id="computer-score">0</span></p>

        -->
        <div class="comment-result">
            <p id="round-results"></p>
        </div>

        
        <!-- 

        <p id="round-results">ROUND</p>
        <h2>Overall Outcome</h2>
        <p id="overall-results">OVERALL</p>

        -->
    </div>
    <script src="./script.js"></script>
</body>
</html>
